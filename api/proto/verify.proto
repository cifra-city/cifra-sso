service Verify {
  rpc VerifyEmail(Empty) returns (Empty);

  rpc SendConfirmCode(Empty) returns (InquiryResp);     // Запрос для получения доступа на изменение данных
  rpc CheckConfirmCode(CheckConfirmCodeReq) returns (CheckConfirmCodeResp); // Подтверждение доступа на изменение данных
}

message InquiryReq{
  events eve = 1;
}

message CheckConfirmCodeReq{
  events eve = 1;
  string code = 2;
}

message CheckConfirmCodeResp {
  events eve = 1;
}

message InquiryResp{
  string link = 1;
}

message VerifyEmailReq {
  string code = 1;
}
